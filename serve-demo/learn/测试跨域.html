<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/axios/dist/axios.js"></script>
    <title>Document</title>
</head>
<body>
    <button onclick="getClick()">get请求</button>
    <button onclick="getPost()">post请求</button>
</body>
<script>
    function getClick(){
        axios.get('http://127.0.0.1/api/user?name=zs').then(res=>{
            console.log(res);
        })
    }
    function getPost(){
        axios.post('http://127.0.0.1/api/user',{},{name:'zs',age:18}).then(res=>{
            console.log(res);
        })
    }
</script>
</html>
